<div class="migration-block d-flex justify-content-between mx-3 mt-1">
  <!-- <img src="../../../assets/images/db1.png"> -->
  <div class="container-base-migration">
    <div class="title mt-1">
      <span>{{fromDatabase}}</span>
      <span>{{fromDatabaseSecPart}}</span>
    </div>
    <img class="icon-migration mt-2"  [style.width]="fromImgWidth" [src]="fromDatabaseImg">
    <div *ngIf="fromDbShowShadow" class="box shadow"></div>
    <!-- <div class="title"></div> -->
  </div>
  <div class="migration-to-arrow d-flex align-items-center">
    <i-chevron-right class="text-primary"></i-chevron-right>
  </div>
  <div class="container-base-migration">
    <div class="title mt-1">
      <span>
        {{toDatabase}}
      </span>
      <span [ngStyle]="{'font-weight': 'normal'}">{{toDatabaseSecPart}}</span>
    </div>
    <img class="icon-migration" [ngClass]="toNameDatabase==='MySQL' ? 'mt-3' : 'mt-2'" [style.width]="toImgWidth" [src]="toDatabaseImg">
    <div *ngIf="toDbShowShadow" class="shadow"></div>
    <!-- <div class="title"></div> -->
  </div>
</div>

<h6 class="mt-2">{{fromNameDatabase}} to {{toNameDatabase}}</h6>
