<div class="container-window">
  <app-window-body [name]="'Admin page'" (deleteMeEvent)="destroyBody()" [innerWidth]="'1000px'">
    <div class="container-feature-info">
      <div class="row">
        <div class="col-8">
          <div class="box-container px-2 pb-2">
            <div class="container-title mb-2">Data loader</div>
            <div class="row">
              <div class="col-4">
                <app-select-dropdown [name]="'User:'" [textPlaceholder]="'Select user'" [selectOptions]="userList" (selectItemEvent)="setUser($event)"></app-select-dropdown>
              </div>
              <div class="col-4">
                <app-select-dropdown [name]="'Company:'" [textPlaceholder]="'Select company'" [selectOptions]="companyList" (selectItemEvent)="setCompany($event)"></app-select-dropdown>
                <!-- <span *ngIf="showData">Nyatech</span> -->
              </div>
              <div class="col-4 d-flex align-items-center bold-text">
                <span *ngIf="showData">USA</span>
              </div>
            </div>
            <div class="download-agent-div">
              <!-- <h5>SCAN</h5> -->
              <h6>Download CSV File</h6>
              <div class="text-center">
                <button class="btn btn-primary button-custom" (click)="loadFile()">Load file</button>
                <input id="fileLoad" type="file">
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- <div class="row mt-3">
        <div class="col-3">
          <app-select-dropdown [name]="'Feature:'" [textPlaceholder]="'Select feature'" [selectOptions]="featuresList" (selectItemEvent)="setFeature($event)"></app-select-dropdown>
        </div>
        <div *ngIf="showFeatureData" class="col-2 d-flex align-items-center">
          <span *ngIf="!scoreEditModeEnabled">{{featureScore}}</span>
          <input class="form-control score-edit" *ngIf="scoreEditModeEnabled" [(ngModel)]="featureScore" type="text">
        </div>
        <div *ngIf="showFeatureData" class="edit-btn col-2 d-flex align-items-center">
          <span (click)="changeScoreEditModeEnabled()" class="cursor-pointer text-primary"> {{scoreBtnName}}</span>
        </div>
      </div> -->
      <div class="row mt-2">
        <div class="col-6">
          <div class="box-container px-2 pb-2">
            <div class="container-title mb-2">
              Change feature
            </div>
            <div class="row">
              <div class="col-6">
                <app-select-dropdown [name]="'Feature:'" [textPlaceholder]="'Select feature'" [selectOptions]="featuresList" (selectItemEvent)="setFeature($event)"></app-select-dropdown>
              </div>
              <div *ngIf="showFeatureData" class="col-3 d-flex align-items-center">
                <span *ngIf="!scoreEditModeEnabled">{{featureScore}}</span>
                <input class="form-control score-edit" *ngIf="scoreEditModeEnabled" [(ngModel)]="featureScore" type="text">
              </div>
              <div *ngIf="showFeatureData" class="col-3 edit-btn d-flex align-items-center">
                <span (click)="changeScoreEditModeEnabled()" class="cursor-pointer text-primary"> {{scoreBtnName}}</span>
              </div>
            </div>
            <div class="box-name">Add New Feature</div>
            <div class="box-body">
              <div class="row">
                <div class="col-2 d-flex align-items-center">
                  Name:
                </div>
                <div class="col-10">
                  <input class="form-control score-edit" type="text">
                </div>
              </div>
              <div class="row">
                <div class="col-2 d-flex align-items-center">
                  Score:
                </div>
                <div class="col-10">
                  <input class="form-control score-edit" type="text">
                </div>
              </div>
              <div class="add-feature">
                <button class="btn btn-primary mt-3">Add New Feature</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="form-group">
        <label for="exampleInputFile" class="bold-text">CSV file input:</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">Load your data in .csv format</small>
      </div> -->
    </div>
  </app-window-body>
</div>
