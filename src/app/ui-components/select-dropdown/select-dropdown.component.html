<div class="multiselect-dropdown mb-3">
  <div class="multiselect-dropdown-name mb-2">{{name}}</div>
  <ng-select [allowClear]="true"
    [items]="selectOptions"
    [disabled]="disabled"
    [allowClear]="true"
    (selected)="selected($event)"
    placeholder="{{textPlaceholder}}">
  </ng-select>
</div>
